<!DOCTYPE html>
<html>
<head>
    <title>Bestelling Details</title>
</head>
<body>
    <input type="text" id="orderIdInput" placeholder="Voer Order ID in">
    <button onclick="fetchOrderData()">Haal Bestelling Op</button>
    <div id="orderDetails"></div>

    <script>
      function fetchOrderData() {
        var orderId = document.getElementById('orderIdInput').value;
        fetch('JOUW_GAS_WEBAPP_URL', {
          method: 'POST',
          mode: 'no-cors', // Nodig voor GAS, maar beperkt de soorten responses die je kunt ontvangen
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ orderId: orderId })
        })
        .then(response => response.text()) // GAS Web App zal waarschijnlijk een CORS fout geven, dus we verwachten geen bruikbare response in 'no-cors' mode
        .then(data => {
          document.getElementById('orderDetails').innerText = 'Details opgehaald. Check logs voor response.';
          console.log(data);
        })
        .catch((error) => {
          console.error('Fout:', error);
        });
      }
    </script>
</body>
</html>
